<style>
body{
margin:0;
min-height:100vh;
background:#ffd6e0;
display:flex;
justify-content:center;
align-items:center;   /* CENTER START */
overflow-y:auto;
font-family:Arial;
padding:40px 0;
}

.card{
width:90%;
box-sizing:border-box;
}

/* CARD */
.card{
background:white;
padding:35px 45px;
border-radius:18px;
text-align:center;
box-shadow:0 10px 25px rgba(0,0,0,.2);
animation:floatCard 4s ease-in-out infinite;
z-index:2;
max-width:420px;
}

/* TEXTS */
.love-text{
font-family:'Great Vibes', cursive;
font-size:34px;
color:#c9184a;
margin:15px 0;
}

.question{
font-family:'Great Vibes', cursive;
font-size:30px;
color:#c9184a;
margin-top:20px;
}
.heart-nav{
display:inline-block;
margin-top:20px;
background:#ff4d6d;
color:white;
border:none;
padding:12px 34px;
border-radius:30px;
font-size:18px;
cursor:pointer;
box-shadow:0 6px 15px rgba(255,77,109,.4);
transition:.3s;
}

.heart-nav:hover{
transform:scale(1.05);
}

/* HEART ANIMATION */
.heart{
position:absolute;
bottom:-40px;
font-size:24px;
color:#c9184a;
opacity:0;
animation:float 8s linear infinite;
}

.heart:nth-child(1){left:10%; animation-delay:0s;}
.heart:nth-child(2){left:30%; animation-delay:2s;}
.heart:nth-child(3){left:50%; animation-delay:4s;}
.heart:nth-child(4){left:70%; animation-delay:6s;}
.heart:nth-child(5){left:90%; animation-delay:8s;}

@keyframes float{
0%{transform:translateY(0) scale(.5);opacity:0;}
10%{opacity:1;}
100%{transform:translateY(-120vh) scale(1.2);opacity:0;}
}

/* GIFT */
label{
display:inline-block;
margin-top:15px;
padding:10px 25px;
background:#ff4d6d;
color:white;
border-radius:25px;
cursor:pointer;
font-weight:bold;
}

#open{display:none;}
.gift{display:none;}
#open:checked ~ label{display:none;}
#open:checked ~ .gift{display:block;}
#open:checked ~ .love-text{display:none;}

/* BUTTONS */
.buttons{
display:flex;
justify-content:center;
gap:20px;
margin-top:15px;
}

.buttons span{
background:#c9184a;
color:white;
padding:10px 26px;
border-radius:25px;
cursor:pointer;
}

/* TAMIL STORY */
.tamil-love{
font-family:'Noto Serif Tamil', serif;
font-size:18px;
line-height:1.8;
color:#b1124d;
margin-bottom:15px;
}

.next-btn{
background:#c9184a;
color:white;
border:none;
padding:10px 26px;
border-radius:25px;
font-size:16px;
cursor:pointer;
}

.no{
position:relative;
transition:left 0.6s ease, top 0.6s ease;
}
.heart-nav{
margin-top:20px;
background:#ff4d6d;
color:white;
border:none;
padding:12px 34px;
border-radius:30px;
font-size:18px;
cursor:pointer;
box-shadow:0 6px 15px rgba(255,77,109,.4);
transition:.3s;
}

.heart-nav:hover{
transform:scale(1.05);
box-shadow:0 10px 20px rgba(255,77,109,.6);
}

.title{
position:relative;
text-align:center;
font-size:26px;
padding:0 35px;
}

.heart-left,
.heart-right{
position:absolute;
top:50%;
transform:translateY(-50%);
}

.heart-left{left:0;}
.heart-right{right:0;}

@keyframes floatCard{
50%{transform:translateY(-8px);}
}
.surprise-btn{
margin-top:25px;
background:#7b2cbf;   /* purple vibe */
color:white;
border:none;
padding:12px 32px;
border-radius:30px;
font-size:18px;
cursor:pointer;
box-shadow:0 6px 15px rgba(123,44,191,.4);
transition:.3s;
}

.surprise-btn:hover{
transform:scale(1.05);
box-shadow:0 10px 20px rgba(123,44,191,.6);
}
@media(max-width:600px){

.love-text{font-size:28px;}
.question{font-size:24px;}
.tamil-love{font-size:16px;}

}


</style>
</head>
